<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
<div id="clock">
  <div id="digital">
    <span id="hour">00</span><i>:</i><span id="min">00</span><i>:</i><span id="second">00</span>
  </div>

  <div id="walled">
    <div>
      <div id="w-center"></div>
        <!-- hours mark -->
        <div id="w-time12"></div>
        <div id="w-time3"></div>
        <div id="w-time6"></div>
        <div id="w-time9"></div>
        <!-- hours,minutes, seconds hand -->
        <div class="w-seconds">
          <div id="w-second"></div>
        </div>
        <div class="w-minutes">
          <div id="w-min"></div>
        </div>
        <div class="w-hour">
          <div id="w-hour"></div>
        </div>
    </div>
  </div>
</div>
</body>
<script src='../js/home.js'></script>
</html>
